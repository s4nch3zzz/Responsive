<!DOCTYPE html>
<html>
<head>
<title>EXTRA slider</title>
<meta name="viewport" content="width-device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>
 <div id="karuzela" class= "carousel slide">

 <ol class="carousel-indicators">
  <li data-target="#karuzela" data-slide-to="0" class="active"></li>
  <li data-target="#karuzela" data-slide-to="1"></li>
  <li data-target="#karuzela" data-slide-to="2"></li>

 </ol>

 <div class="carousel-inner">

 <div class="item active">

  <img src="img/1.jpg" alt="xwing" class="img-responsive">

  <div class="carousel-caption">

 <h3>Xwing</h3>
  </div>
 </div>

 <div class="item">

  <img src="img/2.jpg" alt="xwing" class="img-responsive">
  <div class="carousel-caption">

 <h3>Falcon</h3>
  </div>
 </div>

 <div class="item">

  <img src="img/3.jpg" alt="xwing" class="img-responsive">
  <div class="carousel-caption">

 <h3>Xwing2</h3>
  </div>
 </div>

 </div>
 <a href="#karuzela" class="carousel-control left" data-slide="prev">
 	<span class="icon-prev"></span></a>

 	<a href="#karuzela" class="carousel-control right" data-slide="next">
 	<span class="icon-next"></span></a>

 </div>
  




	<script  src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script  src="js/bootstrap.js"></script>

</body>
</html>
